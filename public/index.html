<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <base href="/" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="MediShift - Healthcare staffing and management platform" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <title>MediShift</title>
    <script>
      (function() {
        const isTimeoutError = function(error) {
          if (!error) return false;
          const msg = error.message || String(error);
          return (
            error.isTimeout === true ||
            error.name === 'TimeoutError' ||
            msg.includes('Timeout') ||
            msg.includes('timeout') ||
            /Timeout\s*\([a-z]\)/i.test(msg)
          );
        };

        window.addEventListener('error', function(event) {
          if (isTimeoutError(event.error) || (event.message && event.message.includes('Timeout'))) {
            console.debug('[Early] Suppressed timeout error');
            event.preventDefault();
            event.stopPropagation();
            event.stopImmediatePropagation();
            return false;
          }
        }, true);

        window.addEventListener('unhandledrejection', function(event) {
          if (isTimeoutError(event.reason)) {
            console.debug('[Early] Suppressed timeout rejection');
            event.preventDefault();
            event.stopPropagation();
            event.stopImmediatePropagation();
            return false;
          }
        }, true);
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
